<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/" aria-label="Retour à la page précédente"></ion-back-button>
    </ion-button>
    <ion-title>Ajouter un burger</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajouter un burger</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="burgerForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nom du Burger</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prix (€)</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Chemin de l'image (URL)</ion-label>
        <ion-input type="text" formControlName="imagePath" placeholder="Un url web"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" type="submit" [disabled]="burgerForm.invalid">
      Ajouter le burger
    </ion-button>
  </form>
</ion-content>
